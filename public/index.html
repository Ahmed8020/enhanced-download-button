<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Download Button</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --hover-gradient: linear-gradient(135deg, #8183f4 0%, #b966fa 50%, #ee609e 100%);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #f0f0f0, #ffffff); /* Light color gradient */
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .download-btn {
            background: var(--primary-gradient);
            border: none;
            color: #fff;
            padding: 18px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
            transform: translateZ(0);
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .download-btn:hover {
            background: var(--hover-gradient);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px) scale(1.02);
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .download-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            position: absolute;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .counter {
            margin-left: 12px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            background: rgba(0, 0, 0, 0.15);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            transition: transform 0.3s ease;
        }

        .btn-text {
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .download-btn.loading .btn-text {
            opacity: 0;
            transform: translateX(-10px);
        }

        .download-btn.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
    </style>
</head>
<body>
    <button class="download-btn" id="download-btn" aria-label="Download file">
        <div class="btn-text">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            <span>Download</span>
        </div>
        <div class="spinner" id="spinner" role="status" aria-hidden="true"></div>
        <span class="counter" id="counter" aria-live="polite">...</span>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const downloadBtn = document.getElementById('download-btn');
            const spinner = document.getElementById('spinner');
            const counter = document.getElementById('counter');
            const originalContent = downloadBtn.innerHTML;

            const fetchCounter = async () => {
                try {
                    const response = await fetch('https://count.asifkamboh.com/api/get/443818932925873358/downloads/');
                    const data = await response.json();
                    return data.value.toLocaleString();
                } catch (error) {
                    console.error('Error fetching counter:', error);
                    return '0';
                }
            };

            const incrementCounter = async () => {
                try {
                    await fetch('https://count.asifkamboh.com/api/inc/443818932925873358/downloads/');
                } catch (error) {
                    console.error('Error incrementing counter:', error);
                }
            };

            const updateCounter = async () => {
                const newCounterValue = await fetchCounter();
                counter.textContent = newCounterValue;
            };

            downloadBtn.addEventListener('click', async () => {
                if (downloadBtn.classList.contains('loading')) return;

                downloadBtn.classList.add('loading');
                downloadBtn.disabled = true;
                spinner.style.display = 'block';

                try {
                    await incrementCounter();
                    const downloadLink = document.createElement('a');
                    downloadLink.href = 'https://api.onedrive.com/v1.0/drives/FC5FCBFCD46C0C0F/items/FC5FCBFCD46C0C0F!3696/content?authkey=!AJefW5b2b2nNIUQ';
                    downloadLink.click();

                    setTimeout(async () => {
                        await updateCounter();
                    }, 1000);

                    setTimeout(() => {
                        downloadBtn.classList.remove('loading');
                        downloadBtn.disabled = false;
                        spinner.style.display = 'none';
                    }, 3000);
                } catch (error) {
                    console.error('Download failed:', error);
                    downloadBtn.classList.remove('loading');
                    downloadBtn.classList.add('error');
                    downloadBtn.disabled = false;
                    spinner.style.display = 'none';
                    downloadBtn.textContent = 'Error! Try Again';
                    setTimeout(() => {
                        downloadBtn.classList.remove('error');
                        downloadBtn.innerHTML = originalContent;
                    }, 2000);
                }
            });

            await updateCounter();
        });
    </script>
</body>
</html>
